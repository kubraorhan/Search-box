<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Filter w/JS</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.1.2/css/fontawesome.min.css" integrity="sha384-X8QTME3FCg1DLb58++lPvsjbQoCT9bp3MsUU3grbIny/3ZwUJkRNO8NPW6zqzuW9" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    
</head> 

<body>
    <section class="container">
        <form>
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-search" viewBox="0 0 16 16">
            <path d="M11.742 10.344a6.5 6.5 0 1 0-1.397 1.398h-.001c.03.04.062.078.098.115l3.85 3.85a1 1 0 0 0 1.415-1.414l-3.85-3.85a1.007 1.007 0 0 0-.115-.1zM12 6.5a5.5 5.5 0 1 1-11 0 5.5 5.5 0 0 1 11 0z"/>
            </svg>
            <input type="text" name="" id="search-item" placeholder="Search Products" autocomplete="off">
        </form>

        <div class="product-list" id="product-list">
            <div class="product">
                <img src="img/pumaBag.jpg" alt="">
                <div class="p-details">
                    <h2>Blue Puma Bag </h2>
                    <h3>$55</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/hat.jpg" alt="">
                <div class="p-details">
                    <h2>Colorful Hat</h2>
                    <h3>$15</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/sneaker.jpg" alt="">
                <div class="p-details">
                    <h2>White sneaker</h2>
                    <h3>$75</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/smartWatch.jpg" alt="">
                <div class="p-details">
                    <h2>Smart Watch</h2>
                    <h3>$99</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/boots.jpg" alt="">
                <div class="p-details">
                    <h2>Dr.Martens Boots</h2>
                    <h3>$99</h3>
                </div>
            </div> 
            <div class="product">
                <img src="img/hatG.jpg" alt="">
                <div class="p-details">
                    <h2>Frog Hat</h2>
                    <h3>$25</h3>
                </div>
            </div>
            <div class="product">
                <img src="img/bootsT.jpg" alt="">
                <div class="p-details">
                    <h2>Transparent Boots</h2>
                    <h3>$120</h3>
                </div>
            </div> 
            <div class="product">
                <img src="img/t-shirt.jpg" alt="">
                <div class="p-details">
                    <h2>Green T-shirt </h2>
                    <h3>$25</h3>
                </div>
            </div> 
            <div class="product">
                <img src="img/shirt.jpg" alt="">
                <div class="p-details">
                    <h2>Shirt</h2>
                    <h3>$55</h3>
                </div>
            </div>
        </div>
    </section>







    <script src="script.js"></script>
</body>
</html>
